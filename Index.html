<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width" />
  <title>Fangs Up Exotics</title>
  <link rel="stylesheet" href="style.css" />
</head>
<header>
  <h1 id="logotext"><img id="logo" src="img/20190928235014.png">Fangs Up Exotics</h1>
</header>
<body>
    <div class="container">
      <h1>Sign Up</h1>
      <p>Please fill in this form to create an account.</p>
      <hr>
      <label for="email"><b>Email :</b></label>
      <input id="emailinput" type="text" placeholder="Enter Email" name="email" required>
<br>
      <label for="psw"><b>Password :</b></label>
      <input id="pswinput" type="password" placeholder="Enter Password" name="psw" required>
<br>
      <label for="psw-repeat"><b>Repeat Password :</b></label>
      <input id="psw-repeatinput" type="password" placeholder="Repeat Password" name="psw-repeat" required>
<br>
      <label>
        <input type="checkbox" checked="checked" name="remember"> Remember me
      </label>
<br>
      <label>
        <input id="notificationchk" type="checkbox" checked="checked" name="notifications" >Check to recieve E-mail notifications
      </label>

      <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>

      <div class="clearfix">
        <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
        <button onclick="signUp()" type="submit" class="signup">Sign Up</button>
        <p id="signupmessage"></p>
        <p id="notificationmsg"></p>
      </div>
    </div>
  </form>
</div>
</body>
  <script src="script.js"></script>
</body>
</html>
